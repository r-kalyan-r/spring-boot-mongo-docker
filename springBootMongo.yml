apiVersion: apps/v1
kind: Deployment
metadata:
 name: nginx
spec:
 replicas: 3
strategy:
 type: Recreate
selector: matchLabels
 app: nginx
 template:
metadata:
 labels:
app: nginx
spec:
containers:
-
name: nginx
image: nginx:1.7.9
ports:
-
containerPort : 80    
---
# Node Port Service
apiVersion: v1
kind: Service
metadata:
  labels:
    name: springboot
  name: springboot
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    name: springboot
---
# Mongo host path rc
apiVersion: v1
kind: ReplicationController 
metadata:
  labels:
    name: mongo
  name: mongo-controller
spec:
  replicas: 3
  template:
    metadata:
      labels:
        name: mongo
    spec:
      containers:
      - image: mongo
        name: mongo
        ports:
        - name: mongo
          containerPort: 27017
          hostPort: 27017
        volumeMounts:
        - name: mongo-persistent-storage
          mountPath: /data/db
      volumes:
      - name: mongo-persistent-storage
        hostPath:
         path: /tmp/dbbackup
---
# Mongo Node Port RC
apiVersion: v1
kind: Service
metadata:
  labels:
    name: mongo
  name: mongo
spec:
  type: ClusterIP
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    name: mongo
